services:
  # Backend Flask
  - type: web
    name: lookup2bz-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --access-logfile - --error-logfile -
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://lookup2bz.onrender.com,https://www.lookup2bz.onrender.com
      - key: SMTP_ENABLED
        value: false
      - key: FORCE_HTTPS
        value: true
      - key: PERSISTENT_DIR
        value: /var/data
    disk:
      name: lookup2bz-data
      mountPath: /var/data
      sizeGB: 1
    healthCheckPath: /api/health
    plan: starter

  # Frontend Static
  - type: web
    name: lookup2bz-frontend
    env: static
    buildCommand: echo "No build needed for static site"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
