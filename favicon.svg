<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="faviconGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="64" height="64" rx="12" fill="url(#faviconGradient)" opacity="0.15"/>
  
  <!-- Text "FL" for FullLookup -->
  <text x="32" y="42" font-family="'Orbitron', 'Arial', sans-serif" font-size="24" font-weight="900" fill="url(#faviconGradient)" text-anchor="middle" filter="url(#faviconGlow)" letter-spacing="1px">
    FL
  </text>
</svg>
