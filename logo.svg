<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 60">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g font-family="Arial Black, sans-serif" font-weight="900" font-size="38" letter-spacing="-1" style="font-style: italic;">
    <!-- Cyberpunk Glitch Effect -->
    <text x="12" y="45" fill="#ff003c" opacity="0.6">LOOKUP2OUF</text>
    <text x="16" y="45" fill="#00f0ff" opacity="0.6">LOOKUP2OUF</text>

    <!-- Main Text -->
    <text x="14" y="45" fill="#ffffff">LOOKUP<tspan fill="#ff003c">2</tspan><tspan fill="#00f0ff">OUF</tspan></text>
  </g>

  <!-- Tech Accents -->
  <path d="M5,5 L40,5 L30,15" fill="none" stroke="#00f0ff" stroke-width="3" filter="url(#glow)"/>
  <rect x="300" y="45" width="40" height="3" fill="#ff003c" filter="url(#glow)"/>
  <rect x="14" y="28" width="320" height="1" fill="white" opacity="0.1"/>
</svg>
