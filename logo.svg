<svg width="300" height="70" viewBox="0 0 300 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#ef4444" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <!-- Search Icon -->
  <circle cx="20" cy="25" r="12" fill="none" stroke="url(#iconGradient)" stroke-width="2.5" filter="url(#glow)"/>
  <line x1="28" y1="33" x2="35" y2="40" stroke="url(#iconGradient)" stroke-width="2.5" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Lookup2Bz Text -->
  <text x="45" y="35" font-family="'Orbitron', 'Arial', sans-serif" font-size="28" font-weight="900" fill="url(#logoGradient)" letter-spacing="1.5px" filter="url(#textShadow)">
    Lookup2Bz
  </text>
  
  <!-- Subtitle -->
  <text x="45" y="52" font-family="'Inter', 'Arial', sans-serif" font-size="10" font-weight="600" fill="#94a3b8" letter-spacing="3px" text-transform="uppercase" opacity="0.8">
    OSINT PLATFORM
  </text>
</svg>
